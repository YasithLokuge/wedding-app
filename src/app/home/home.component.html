<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="list-group justify-content-center border border-light">
          <a href="" class="list-group-item flex-column align-items-start border border-light">
            <img class="img-fluid d-block mx-auto" src="https://i.ibb.co/C6HwpKY/Dulanji-Kasun.png">
          </a>
      
            <p *ngIf="!error" class="lead justify-content-center align-items-center align-self-center text-center text-dark">
              {{name}}<br>
              Table {{table}}<br>
            </p>
            <br>
            <a *ngIf="!error" class="btn btn-outline-success text-success" (click)="onAccept()">Accept</a>
            <br>
            <a *ngIf="!error" class="btn btn-outline-danger text-danger" (click)="onReject()">Reject</a>
            <br>
      
          <a href="" class="list-group-item list-group-item-action flex-column align-items-center justify-content-center align-self-center border border-light">
            <p class="justify-content-center align-items-center align-self-center text-center text-secondary"> RSVP (REGRETS ONLY)
              <br> DULANJI 0XXXXXXXXX
              <br> KASUN 0XXXXXXXXX
            </p>
            <ngb-alert *ngIf="successMessage" type="warning" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
          </a>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <br>
        <br>
        <p class="justify-content-center align-items-center align-self-center text-center text-secondary">
            Powered by <a href="https://www.techsurge.com.au">TechsurgeÂ®</a>
        </p>
      </div>
     </div>
  </div>
</div>
